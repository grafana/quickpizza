<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Flip coin. Your choice is {{ .Bet }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="icon" href="/test.k6.io/static/favicon.ico" sizes="32x32" />
	</head>
	<body>
		<p><a href="/test.k6.io/">&lt; Back</a></p>
		<h2>You {{ if .Won }}won{{ else }}lost{{ end }}!</h2>
		<p>Your bet: {{ .Bet }}.</p>
		<p>Toss result: {{ .Result }}!</p>

		<form method="GET" action="/flip_coin.php">
			<input type="hidden" name="bet" value="heads" />
			<input type="submit" value="Bet on heads!" />
		</form>

		<form method="GET" action="/flip_coin.php">
			<input type="hidden" name="bet" value="tails" />
			<input type="submit" value="Bet on tails!" />
		</form>

		<p><small>Imitation page. Copyright &copy; k6.io</small></p>
	</body>
</html>
