---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickpizza-catalog
  labels: &catalogLabels
    app.k8s.io/name: quickpizza
    app.kubernetes.io/component: service
    app.kubernetes.io/instance: catalog
spec:
  replicas: 1
  selector:
    matchLabels: *catalogLabels
  template:
    metadata:
      labels: *catalogLabels
    spec:
      restartPolicy: Always
      containers:
        - name: quickpizza
          image: ghcr.io/grafana/quickpizza-local:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3333
          envFrom:
            - configMapRef:
                name: quickpizza-env-common
            - configMapRef:
                name: quickpizza-env
                optional: true
          env:
            - name: QUICKPIZZA_CATALOG
              value: "1"
            - name: QUICKPIZZA_OTEL_SERVICE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: QUICKPIZZA_OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/instance']
---
apiVersion: v1
kind: Service
metadata:
  name: quickpizza-catalog
spec:
  type: ClusterIP
  selector:
    app.k8s.io/name: quickpizza
    app.kubernetes.io/instance: catalog
  ports:
    - protocol: TCP
      port: 3333
      targetPort: 3333