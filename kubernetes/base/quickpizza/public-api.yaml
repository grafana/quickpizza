# service.name: 'public-api'
# service.component: 'frontend' and 'gateway' (defined in app code)
apiVersion: apps/v1
kind: Deployment
metadata:
  # unique name for this deployment resource
  name: quickpizza-public-api
  labels: &publicAPILabels # application name: groups all related resources
    app.k8s.io/name: quickpizza
    # component type: defines the role of this deployment
    app.kubernetes.io/component: service
    # instance id: used for service discovery and telemetry (service.name/service_name attrs)
    app.kubernetes.io/instance: public-api
spec:
  replicas: 1
  selector:
    matchLabels: *publicAPILabels
  template:
    metadata:
      labels: *publicAPILabels
    spec:
      containers:
        - name: quickpizza
          image: ghcr.io/grafana/quickpizza-local:0.15.11
          ports:
            - name: http
              containerPort: 3333
          envFrom:
            - configMapRef:
                name: quickpizza-env-common
            - configMapRef:
                name: quickpizza-env
                optional: true
          env:
            - name: QUICKPIZZA_ENABLE_PUBLIC_API_SERVICE
              value: "1"
            - name: QUICKPIZZA_OTEL_SERVICE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: QUICKPIZZA_OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/instance']
---
# PUBLIC ENDPOINT to serve API and static assets
apiVersion: v1
kind: Service
metadata:
  name: quickpizza-public-api
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: public-api
  ports:
    - protocol: TCP
      port: 3333
      targetPort: 3333
      nodePort: 30333
