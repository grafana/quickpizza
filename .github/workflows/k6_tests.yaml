name: All Foundation Tests Workflow
on: [push]

jobs:
  k6_foundation_tests:
    name: k6 test run - running all foundations tests
    runs-on: ubuntu-latest

    services:
      quickpizza:
        image: ghcr.io/grafana/quickpizza-local:latest # zizmor: ignore[unpinned-images]
        ports:
          - 3333:3333

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          browser: true
      - name: Run k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: |
            ./k6/foundations/*.js
            ./k6/foundations/*.ts
            ./k6/internal/*.js
